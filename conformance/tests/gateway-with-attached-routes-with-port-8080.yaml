apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gw-with-two-listeners-and-one-attached-route
  namespace: gw-conf-infra
  labels:
    cluster.open-cluster-management.io/placement: http-gateway
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: http-unattached
    port: 8080
    protocol: HTTP
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
      namespaces:
        from: All
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
      namespaces:
        from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-4
  namespace: gw-conf-infra
spec:
  parentRefs:
  - kind: Gateway
    name: gw-with-two-listeners-and-one-attached-route
    namespace: gw-conf-infra
    sectionName: http
  rules:
  - backendRefs:
    - name: infra-backend-v1
      port: 8080

apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: unresolv-gw-with-one-attached-unresolv-route
  namespace: gw-conf-infra
  labels:
    cluster.open-cluster-management.io/placement: http-gateway
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: tls
    port: 443
    protocol: HTTPS
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
      namespaces:
        from: Selector
        selector:
          matchLabels:
            # This label is added automatically as of K8s 1.22
            # to all namespaces
            kubernetes.io/metadata.name: gw-conf-infra
    tls:
      certificateRefs:
      - group: ""
        kind: Secret
        name: does-not-exist
      mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-route-4
  namespace: gw-conf-infra
spec:
  parentRefs:

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tlsroutes-only
  namespace: gw-conf-infra
  labels:
    cluster.open-cluster-management.io/placement: http-gateway
spec:
  gatewayClassName: "{GATEWAY_CLASS_NAME}"
  listeners:
  - name: tls
    port: 443
    protocol: TLS
    tls:
      mode: Passthrough
    allowedRoutes:
      namespaces:
        from: Same
      kinds:
      - kind: TLSRoute
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: disallowed-kind
  namespace: gw-conf-infra
spec:
  parentRefs:
  - name: tlsroutes-only
    namespace: gw-conf-infra
  rules:
  - backendRefs:
    - name: infra-backend-v1
      port: 8080
